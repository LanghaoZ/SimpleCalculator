<!DOCTYPE html>

<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="Style/SimpleCalc.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div id="displayer">
                        <div class="clear-btn"><div id="acbtn">AC</div></div>
                        <div class="clear-btn"><div id="dcbtn">DC</div></div>
                        <div class="placeholder"></div>
                        <div id="text-displayer"><span id="answer">0</span></div>
                    </div>
                </div>
                <div class="keypad">
                    <table>
                        <tbody>
                            <tr>
                                <td><div class="keys left"><div class="keyval">7</div></div></td>
                                <td><div class="keys"><div class="keyval">8</div></div></td>
                                <td><div class="keys"><div class="keyval">9</div></div></td>
                                <td><div class="keys"><div class="keyval">รท</div></div></td>
                            </tr>
                            <tr>
                                <td><div class="keys left"><div class="keyval">4</div></div></td>
                                <td><div class="keys"><div class="keyval">5</div></div></td>
                                <td><div class="keys"><div class="keyval">6</div></div></td>
                                <td><div class="keys"><div class="keyval">x</div></div></td>
                            </tr>
                            <tr>
                                <td><div class="keys left"><div class="keyval">1</div></div></td>
                                <td><div class="keys"><div class="keyval">2</div></div></td>
                                <td><div class="keys"><div class="keyval">3</div></div></td>
                                <td><div class="keys"><div class="keyval">-</div></div></td>
                            </tr>
                            <tr>
                                <td><div class="keys left"><div class="keyval">0</div></div></td>
                                <td><div class="keys"><div class="keyval">.</div></div></td>
                                <td><div class="keys"><div class="keyval" id="eqbtn">=</div></div></td>
                                <td><div class="keys"><div class="keyval">+</div></div></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="Script/DomUtils.js"></script>
    <script type="text/javascript" src="Script/CalcUtils.js"></script>
    <script type="text/javascript" src="Script/Main.js"></script>
</html>
